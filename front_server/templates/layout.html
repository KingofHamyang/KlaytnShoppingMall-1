  <!-- JS Nova -->

  <script src="static/assets/js/components/hs.malihu-scrollbar.js"></script>
  <script src="static/assets/js/components/hs.side-nav.js"></script>

<body class="has-sidebar has-fixed-sidebar-and-header">
<!-- Header -->
<header class="header header-light bg-white">
  <nav class="navbar flex-nowrap p-0">
    <div class="navbar-brand-wrapper bg-dark-v1 d-flex align-items-center col-auto">

      <!-- Logo For Desktop View -->
      <a class="navbar-brand navbar-brand-desktop" href="/">
        <img class="side-nav-show-on-closed" src="static/image/logo.png" alt="SKKone" style="width: 50px; height: 50px;">
        <img class="side-nav-hide-on-closed" src="static/image/logo.png" alt="SKKone" style="width: 50px; height: 50px;">
      </a>
      <!-- End Logo For Desktop View -->
    </div>

    <div class="header-content col px-md-3">
      <div class="d-flex align-items-center">
        <!-- Side Nav Toggle -->
        <a class="js-side-nav header-invoker d-flex mr-md-2" href="#"
           data-close-invoker="#sidebarClose" data-target="#sidebar" data-target-wrapper="body" style="display:none !important;">
          <i class="nova-align-left"></i>
        </a>
        <!-- End Side Nav Toggle -->

      </div>
    </div>
  </nav>
</header>
<!-- End Header -->

<main class="main">
  <!-- Sidebar Nav -->
  <aside id="sidebar" class="js-custom-scroll side-nav">
    <ul id="sideNav" class="side-nav-menu side-nav-menu-top-level mb-0">
      <!-- Title -->
      <li class="sidebar-heading h6"></li>
      <!-- End Title -->

      {% if not session %}
      <!-- Login -->
      <li class="side-nav-menu-item">
        <a class="side-nav-menu-link media align-items-center" href="/login">
          <span class="side-nav-menu-icon d-flex mr-3">
            <i class="nova-user"></i>
          </span>
          <span class="side-nav-fadeout-on-closed media-body">로그인</span>
          <span class="side-nav__indicator side-nav-fadeout-on-closed"></span>
        </a>
      </li>
      <!-- End Login -->

      <!-- Signup -->
      <li class="side-nav-menu-item">
        <a class="side-nav-menu-link media align-items-center" href="/signup">
          <span class="side-nav-menu-icon d-flex mr-3">
            <i class="nova-pencil"></i>
          </span>
          <span class="side-nav-fadeout-on-closed media-body">회원가입</span>
          <span class="side-nav__indicator side-nav-fadeout-on-closed"></span>
        </a>
      </li>
      <!-- End Signup -->
      {% else %}
      <!-- Logout -->
      <li class="side-nav-menu-item">
        <a class="side-nav-menu-link media align-items-center" href="/logout">
          <span class="side-nav-menu-icon d-flex mr-3">
            <i class="nova-user"></i>
          </span>
          <span class="side-nav-fadeout-on-closed media-body">로그아웃</span>
          <span class="side-nav__indicator side-nav-fadeout-on-closed"></span>
        </a>
      </li>
      <!-- End Logout -->

      <!-- Register -->
      <li class="side-nav-menu-item">
        <a class="side-nav-menu-link media align-items-center" href="/register">
          <span class="side-nav-menu-icon d-flex mr-3">
            <i class="nova-plus"></i>
          </span>
          <span class="side-nav-fadeout-on-closed media-body">아이템 등록</span>
          <span class="side-nav__indicator side-nav-fadeout-on-closed"></span>
        </a>
      </li>
      <!-- End Register -->
      {% endif %}
    </ul>
  </aside>
  <!-- End Sidebar Nav -->

  <div class="content">
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="small bg-white p-3 px-md-4 mt-auto">
      <div class="row justify-content-between">
        <div class="col-lg text-center text-lg-left mb-3 mb-lg-0">
          <ul class="list-dot list-inline mb-0">

          </ul>
        </div>

        <div class="col-lg text-center mb-3 mb-lg-0">
          <ul class="list-inline mb-0">

          </ul>
        </div>

        <div class="col-lg text-center text-lg-right">
          &copy; 2019 SKKone. All Rights Reserved.
        </div>
      </div>
    </footer>
    <!-- End Footer -->
  </div>
</main>

<!-- JS Libraries Init. -->
</body>
</html>
